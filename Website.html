<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ctrl Z</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Larger Navigation Bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 40px; 
      border-bottom: 1px solid #ccc;
      background-color: white;
    }

    .logo {
      font-size: 32px; 
      font-weight: bold;
    }

    .logo span {
      transform: scaleX(-1);
      display: inline-block;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      padding: 10px 14px;
      border: 1px solid #000;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    nav a.active {
      color: teal;
    }

    .join-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    /* Welcome Section */
    .welcome-section {
      background: linear-gradient(to bottom, #2ca6a4, #e6f4ec);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 100px; 
    }

    .welcome {
      font-size: 24px;
      font-style: italic;
      margin: 0;
    }

    .brand {
      font-size: 16px;
      margin-top: 5px;
    }

    .brand span {
      transform: scaleX(-1);
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Enlarged Top Navigation Bar -->
  <header>
    <div class="logo">Ctrl Z</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Blog</a>
      <a href="#">Calendar</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
    <button class="join-button">Join Us</button>
  </header>

  <!-- Welcome Section -->
  <section class="welcome-section">
    <h1 class="welcome">Welcome to</h1>
    <div class="brand">Ctrl Z</div>
  </section>

</body>
</html>
